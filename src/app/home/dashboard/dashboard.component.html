<div class="container">
    <app-analytics-card
        *ngFor="let t of tiles"
        class="col-sm-2"
        [body]="'1,211'"
    ></app-analytics-card>
</div>
<div
    class="grid-container"
    *ngIf="showGrid"
>
    <dx-data-grid
        id="gridContainer"
        [dataSource]="companyData"
        [columns]="columns"
        [showBorders]="true"
        [filterValue]="filterValue"
    >
        <dxo-export
            [enabled]="true"
            fileName="Employees"
            [allowExportSelectedData]="true"
        ></dxo-export>
        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
        <dxo-filter-builder></dxo-filter-builder>
        <dxo-filter-builder-popup [position]="popupPosition"></dxo-filter-builder-popup>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxi-column
            dataField="date"
            dataType="date"
        ></dxi-column>
        <dxi-column
            dataField="open"
            format="currency"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="high"
            format="currency"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="low"
            format="currency"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="close"
            format="currency"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="adj_close"
            format="currency"
            dataType="number"
        ></dxi-column>
        <dxi-column
            dataField="vol"
            format="currency"
            dataType="number"
        ></dxi-column>

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[10,15,20]"
            [showInfo]="true"
        >
        </dxo-pager>

    </dx-data-grid>
</div>
